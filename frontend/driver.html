<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Driver â€¢ Campus Transport</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

    <!-- Top Header -->
    <div class="header">
        <div class="brand">
            <div class="logo"><img src="images/logo.svg" alt="SR" style="height:36px; width:36px; vertical-align:middle;"/></div>
            <div>
                <div class="app-title">Driver Panel</div>
                <div class="muted">Update bus status & location</div>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="grid">

        <!-- Sidebar (only Driver panel visible) -->
        <aside class="sidebar">
            <nav class="nav">
                <a class="active" href="driver.html">Driver Panel</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">

            <div style="text-align:center;margin-bottom:16px">
                <img src="images/driver.svg" alt="Driver" style="max-width:220px; height:auto;"/>
            </div>

            <!-- Select Bus -->
            <div class="card">
                <div class="h2">Select Bus</div>
                <select id="driverBus" class="input"></select>
            </div>

            <!-- Route Status -->
            <div class="card">
                <div class="h2">Route Status</div>
                <select id="routeStatus" class="input">
                    <option>On Time</option>
                    <option>Delayed</option>
                    <option>Completed</option>
                </select>

                <button class="btn" style="margin-top:12px" onclick="updateStatus()">
                    Update Status
                </button>
            </div>

            <!-- Location Update -->
            <div class="card">
                <div class="h2">Bus Location Tracking</div>

                <input type="text" id="location" class="input"
                       placeholder="Enter current location or landmark">

                <button class="btn" style="margin-top:12px" onclick="updateLocation()">
                    Update Location
                </button>
            </div>

        </main>
    </div>
</div>

</script>
<script src="driver.js"></script>
<script src="app.js"></script>
<script>requireRole('driver');</script>
</body>
</html>
